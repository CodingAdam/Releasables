l_english: 
 claims.1.t:0 "[From.GetAdjective] Envoys have Arrived"
 claims.1.d:0 "[From.GetNameDef] has invited us to a meeting to discuss whether we should join our territories into a single state. Should we consider their meeting to discuss possible outcomes?"
 claims.1.a:0 "We shall consider their offer."
 claims.1.b:0 "We cannot agree to such a meeting."
 claims.2.t:0 "A Meeting Between [From.GetNameDef] and [Root.GetNameDef]"
 claims.2.d:0 "[From.GetNameDef] has agreed to a meeting to discuss possible reunification between our two natons. Who shall we unite under?"
 claims.2.a:0 "Under our government"
 claims.2.b:0 "Under [From.GetNameDef]'s government"
 claims.3.t:0 "Offer from [From.GetNameDef]"
 claims.3.d:0 "[From.GetNameDef] wants to unit our territories under their government. Are we willing to submit our sovereignty?"
 claims.3.a:0 "Surely we must"
 claims.3.b:0 "It must be under us"
 claims.4.t:0 "Refusal"
 claims.4.d:0 "[From.GetNameDef] is unwilling to consider our offer of unification. How must will react?"
 claims.4.a:0 "Accept [From.GetAdjective] Annexation"
 claims.4.b:0 "War is now the only option!"
 claims.4.c:0 "Maintain our claims on their territories"
 claims.4.e:0 "Renounce all claims on [From.GetNameDef]"